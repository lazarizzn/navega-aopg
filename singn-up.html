<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jaldi:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <main class="container">
        <div class="direita">
            
            <div class="logo">
                <img src="./img/Vector.png" alt="">
            </div>
            <div class="sign-up-page2">

                <div class="titulo-direita">
                    <p><strong>Start New Journey!</strong></p>
    
                </div>
    
                <div class="div-account">
                    <p>Already have an account?</p>
                    <a href="index.html"><button class="btn2"><strong>Sign In</strong></button></a>
                </div>
                
            </div>
        </div>

        <div class="esquerda-pg2">
            <div class="sign-in-page2">

                <div class="titulo-esquerda">
                    <p><strong>Create Account</strong></p>
                </div>
                <div class="div-logo">
                    <img src="./img/la_facebook.png" alt="">
    
                    <img src="./img/icomoon-free_google-plus3.png" alt="">
    
                    <img src="./img/entypo-social_linkedin-with-circle.png" alt="">
                </div>
    
                <div class="div-sp">
                    <p>or use ur email account</p>
                </div>
                <div class="div-cadastro">
    
                <input class="login" type="text" name="Name" placeholder="Name">

                <input class="login" type="email" name="email" placeholder="Email">
    
                <input class="login" type="password" name="password" placeholder="Password">
    
                <div class="div-sp">
                    <p>Forgot your password?</p>
                </div>
    
                <div class="div-btn">
                    <a href="home.html"><button class="btn1"><strong>Sign up</strong></button></a>
                </div>
    
    
                </div>
                </div>
        </div>




        </main>
</body>
</html>
